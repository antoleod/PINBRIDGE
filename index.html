<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINBRIDGE | Secure Vault</title>
    <meta name="theme-color" content="#0f1115">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="src/styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- LOADING SCREEN -->
    <div id="loading-screen" class="screen">
        <div class="logo-mark">PB</div>
        <div class="loader-pulse"></div>
    </div>

    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="screen hidden">
        <div class="auth-card glass-panel">
            <h1 class="brand-title">PINBRIDGE</h1>
            <p class="subtitle">Secure. Offline. Private.</p>

            <!-- SETUP FORM -->
            <div id="auth-setup" class="auth-mode">
                <form id="setup-form">
                    <div class="input-group">
                        <label>Create Vault PIN</label>
                        <input type="password" id="setup-pin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="4"
                            autocomplete="new-password">
                    </div>
                    <div class="input-group">
                        <label>Confirm PIN</label>
                        <input type="password" id="setup-pin-confirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="4"
                            autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Initialize Vault</button>
                    <p class="info-text">Your data will be encrypted locally with this PIN.</p>
                </form>
            </div>

            <!-- LOGIN FORM -->
            <div id="auth-login" class="auth-mode hidden">
                <form id="login-form">
                    <div class="input-group">
                        <label>Enter PIN or Recovery Key</label>
                        <input type="password" id="login-pin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                            autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Unlock</button>
                    <button type="button" class="btn btn-text" id="btn-forgot">Forgot PIN?</button>
                </form>
            </div>
        </div>
    </div>

    <!-- VAULT SCREEN -->
    <div id="vault-screen" class="screen hidden">

        <!-- SIDEBAR -->
        <nav class="sidebar glass-panel">
            <div class="sidebar-top">
                <div class="logo-small">PB</div>
            </div>

            <div class="nav-items">
                <button class="nav-item active" data-view="all" title="All Notes">
                    <svg viewBox="0 0 24 24" fill="none" class="icon">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <polyline points="14 2 14 8 20 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <polyline points="10 9 9 9 8 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
                <button class="nav-item" data-view="favorites" title="Favorites">
                    <svg viewBox="0 0 24 24" fill="none" class="icon">
                        <polygon
                            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
                <button class="nav-item" data-view="trash" title="Trash">
                    <svg viewBox="0 0 24 24" fill="none" class="icon">
                        <polyline points="3 6 5 6 21 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>

            <div class="sidebar-bottom">
                <button class="nav-item" id="btn-lock" title="Lock Vault">
                    <svg viewBox="0 0 24 24" fill="none" class="icon">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </nav>

        <!-- LIST PANEL -->
        <section class="list-panel">
            <div class="list-header">
                <h2>My Notes</h2>
                <button id="btn-new-note" class="btn-icon-primary" title="New Note (N)">+</button>
            </div>

            <!-- v2.0 QUICK DROP ZONE -->
            <div id="quick-drop-zone" class="quick-drop collapsed">
                <input type="text" placeholder="Quick Drop... (Enter to stash)" id="quick-drop-input">
            </div>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search...">
            </div>

            <div id="notes-list" class="scroll-container">
                <!-- Notes injected here -->
            </div>
        </section>

        <!-- EDITOR PANEL -->
        <section class="editor-panel">
            <div class="editor-toolbar glass-header">
                <span id="editor-status" class="status-badge">Ready</span>

                <div class="editor-actions">
                    <!-- v2.0 ONE TAP COPY -->
                    <button class="btn-tool" id="btn-copy-title" title="Copy Title">T</button>
                    <button class="btn-tool" id="btn-copy-body" title="Copy Content">C</button>
                    <div class="divider-v"></div>
                    <button class="btn-tool" id="btn-pin-note" title="Pin Note">‚òÖ</button>
                    <button class="btn-tool danger" id="btn-delete" title="Delete">üóëÔ∏è</button>
                </div>
            </div>

            <div class="editor-canvas">
                <input type="text" id="note-title" placeholder="Untitled Note" class="editor-input-title">
                <textarea id="note-content" placeholder="Start typing..." class="editor-input-body"></textarea>
            </div>
        </section>

    </div>

    <!-- COMMAND PALETTE (Dynamically injected but CSS ready) -->

    <script type="module" src="src/app.js"></script>
</body>

</html>
