<div class="coach-wizard glass-panel">
    <h2>Create New Skill</h2>

    <form id="add-skill-form">
        <div class="wizard-step" id="step-1">
            <label class="eyebrow">Step 1: Topic</label>
            <h3>What do you want to master?</h3>
            <input type="text" id="skill-topic" class="input-field" placeholder="e.g. AWS Storage, French A1, Python..."
                required>
        </div>

        <div class="wizard-step" id="step-2">
            <label class="eyebrow">Step 2: Goal</label>
            <h3>Why? What is the successful outcome?</h3>
            <input type="text" id="skill-goal" class="input-field" placeholder="e.g. Pass exam, Negotiate salary..."
                required>
        </div>

        <div class="wizard-step" id="step-3">
            <label class="eyebrow">Step 3: Preferences</label>
            <div class="form-group">
                <label>Intensity</label>
                <select id="skill-intensity" class="input-field">
                    <option value="light">Light (15 min/day)</option>
                    <option value="normal" selected>Normal (30 min/day)</option>
                    <option value="hard">Hard (60 min/day)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Content Language</label>
                <select id="skill-language" class="input-field">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="nl">Nederlands</option>
                </select>
            </div>
        </div>

        <div class="wizard-actions">
            <button type="button" class="btn btn-secondary" data-action="back-to-skills">Cancel</button>
            <button type="button" class="btn btn-primary" id="btn-create-skill">Generate Roadmap</button>
        </div>
    </form>
</div>
