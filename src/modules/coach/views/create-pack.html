<div class="import-pack-container fade-in">
    <h2><i data-feather="edit-3"></i> Create Pack</h2>
    <p class="hint">Creates a valid starter pack (stub cards) that you can install now or download as JSON.</p>

    <div class="glass-panel" style="margin: 1rem 0; padding: 1rem;">
        <div class="form-group">
            <label>Pack name</label>
            <input type="text" id="create-pack-name" class="input-field" placeholder="e.g. My AWS Notes Pack" value="My Pack">
        </div>
        <div class="form-group">
            <label>Pack ID</label>
            <input type="text" id="create-pack-id" class="input-field" placeholder="e.g. my_pack_001" value="my_pack">
        </div>
        <div class="form-group">
            <label>Version</label>
            <input type="text" id="create-pack-version" class="input-field" placeholder="1.0.0" value="1.0.0">
        </div>
        <div class="form-group">
            <label>Topic (used to label stub cards)</label>
            <input type="text" id="create-pack-topic" class="input-field" placeholder="e.g. AWS IAM">
        </div>
        <div class="form-group">
            <label>Source language</label>
            <input type="text" id="create-pack-source-lang" class="input-field" placeholder="en" value="en">
        </div>
        <div class="form-group">
            <label>Target language</label>
            <input type="text" id="create-pack-target-lang" class="input-field" placeholder="en" value="en">
        </div>
        <div class="form-group">
            <label>Number of cards</label>
            <input type="number" id="create-pack-count" class="input-field" min="1" max="500" value="10">
        </div>
    </div>

    <div class="actions-row">
        <button class="btn btn-secondary" data-action="coach-back">Back</button>
        <button id="btn-create-pack-download" class="btn btn-secondary">Download JSON</button>
        <button id="btn-create-pack-install" class="btn btn-primary">Install Pack</button>
    </div>
</div>
