<div class="coach-dashboard glass-panel">
    <div class="dashboard-hero">
        <h2 class="skill-title">{{skillName}}</h2>
        <div class="stats-row">
            <div class="stat-item">
                <i data-feather="zap"></i>
                <span class="stat-val">{{streak}}</span>
                <span class="stat-label">Day Streak</span>
            </div>
            <div class="stat-item {{#if reviewsCount}}urgent{{/if}}">
                <i data-feather="refresh-cw"></i>
                <span class="stat-val">{{reviewsCount}}</span>
                <span class="stat-label">Reviews</span>
            </div>
        </div>
    </div>

    <div class="daily-actions">
        <h3>Today</h3>
        <button class="btn btn-primary btn-lg full-width" data-action="start-session">
            <i data-feather="play"></i> Start Daily Session
        </button>
    </div>

    <div class="tools-grid">
        <button class="btn btn-secondary tool-btn" data-action="start-exam-center"> <!-- Renamed identifier -->
            <i data-feather="award"></i> Exam Center
        </button>
        <button class="btn btn-secondary tool-btn" data-action="open-error-cards">
            <i data-feather="alert-octagon"></i> Error Cards
        </button>
        <button class="btn btn-secondary tool-btn" data-action="view-my-skills">
            <i data-feather="layers"></i> My Skills
        </button>
        <button class="btn btn-secondary tool-btn" data-action="open-settings">
            <i data-feather="settings"></i> Settings
        </button>
    </div>
</div>
