<div class="coach-dashboard glass-panel">
    <div class="dashboard-hero">
        <h2 class="skill-title">{{skillName}}</h2>
        <div class="stats-row">
            <div class="stat-item">
                <i data-feather="zap"></i>
                <span class="stat-val">{{streak}}</span>
                <span class="stat-label">Day Streak</span>
            </div>
            <div class="stat-item {{#if reviewsCount}}urgent{{/if}}">
                <i data-feather="refresh-cw"></i>
                <span class="stat-val">{{reviewsCount}}</span>
                <span class="stat-label">Reviews</span>
            </div>
        </div>
    </div>

    <div class="daily-actions">
        <h3>{{coach_today_title}}</h3>
        <button class="btn btn-primary btn-lg full-width" data-action="start-session">
            <i data-feather="play"></i> Start Daily Session
        </button>
    </div>

    <div class="tools-grid">
        <button class="btn btn-secondary tool-btn" data-action="open-roadmap">
            <i data-feather="calendar"></i> {{coach_action_view_roadmap}}
        </button>
        <button class="btn btn-secondary tool-btn" data-action="open-checklist">
            <i data-feather="check-square"></i> {{coach_action_checklist}}
        </button>
        <button class="btn btn-secondary tool-btn" data-action="open-interview">
            <i data-feather="message-circle"></i> {{coach_action_interview}}
        </button>
        <button class="btn btn-secondary tool-btn" data-action="open-quizzes">
            <i data-feather="help-circle"></i> {{coach_action_quizzes}}
        </button>
        <button class="btn btn-secondary tool-btn" data-action="open-packs">
            <i data-feather="package"></i> {{coach_action_packs}}
        </button>
        <button class="btn btn-secondary tool-btn" data-action="open-export">
            <i data-feather="share-2"></i> {{coach_action_export}}
        </button>
        <button class="btn btn-secondary tool-btn" data-action="start-exam-center">
            <i data-feather="award"></i> Exam Center
        </button>
        <button class="btn btn-secondary tool-btn" data-action="open-error-cards">
            <i data-feather="alert-octagon"></i> Error Cards
        </button>
        <button class="btn btn-secondary tool-btn" data-action="view-my-skills">
            <i data-feather="layers"></i> My Skills
        </button>
        <button class="btn btn-secondary tool-btn" data-action="open-settings">
            <i data-feather="settings"></i> {{coach_action_settings}}
        </button>
    </div>
</div>
